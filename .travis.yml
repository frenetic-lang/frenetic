language: c
env:
  - OCAML=4.05.0
script:
  - echo "yes" | sudo add-apt-repository ppa:avsm/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq opam
  - export OPAMYES=1
  - opam init
  - eval `opam config env`
  - opam switch $OCAML
  - opam pin add --no-action frenetic .
  - opam install --deps-only frenetic
  - opam install --verbose --build-doc --build-test frenetic
